<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Maqu√≠llate con Dana</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .carrito-container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffe6ef;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .item img {
      width: 90px;
      border-radius: 10px;
    }

    .btn-eliminar {
      background: #ff4d6d;
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-eliminar:hover {
      background: #d6336c;
    }

    .total {
      font-size: 1.4em;
      text-align: right;
      margin-top: 25px;
      font-weight: bold;
      color: #d63384;
    }
  </style>
</head>
<body>

<header>
  <h1>üõçÔ∏è Carrito de Compras</h1>
  <nav>
    <ul>
      <li><a href="index.html">Volver al inicio</a></li>
    </ul>
  </nav>
</header>

<div class="carrito-container">
  <h2>Productos en tu carrito</h2>
  <div id="lista"></div>
  <div class="total" id="total"></div>
</div>

<script>
  // Cargar carrito desde localStorage
  let carrito = JSON.parse(localStorage.getItem("carritoDana")) || [];

  function mostrarCarrito() {
    const lista = document.getElementById("lista");
    const totalTexto = document.getElementById("total");

    lista.innerHTML = "";
    let total = 0;

    carrito.forEach((item, index) => {
      lista.innerHTML += `
        <div class="item">
          <img src="${item.img}">
          <div>
            <h3>${item.nombre}</h3>
            <p>${item.precio}</p>
          </div>
          <button class="btn-eliminar" onclick="eliminar(${index})">Eliminar</button>
        </div>
      `;

      total += Number(item.precio.replace("COP $", "").replace(".", ""));
    });

    totalTexto.innerHTML = "Total: COP $" + total.toLocaleString();
  }

  function eliminar(i) {
    carrito.splice(i, 1);
    localStorage.setItem("carritoDana", JSON.stringify(carrito));
    mostrarCarrito();
  }

  mostrarCarrito();
</script>

</body>
</html>
