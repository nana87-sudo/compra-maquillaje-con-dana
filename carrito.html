  <link rel="stylesheet" href="style.css">
  <style>
    .carrito-container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffe6ef;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .item img {
      width: 90px;
      border-radius: 10px;
    }

    .btn-eliminar {
      background: #ff4d6d;
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-eliminar:hover {
      background: #d6336c;
    }

    .total {
      font-size: 1.4em;
      text-align: right;
      margin-top: 25px;
      font-weight: bold;
      color: #d63384;
    }
  </style>
